<!doctype HTML>
<html>
	<head>
		<title>Keypress Validation</title>
		<script type="text/javascript">
			var alpha = /[ A-Za-z]/;
			var numeric = /[0-9]/; 
			var alphanumeric = /[ A-Za-z0-9]/;
			var currency = /[0-9\,\.\$\-\(\)]$/;

			function validateKeypress(e, validChars) {
			    var keyChar = String.fromCharCode(e.which || e.keyCode);
			    //if (!validChars.test(keyChar)) alert("'" + keyChar + "': Not a valid currency character.");
			    return validChars.test(keyChar) ? keyChar : false;
			}
		</script>
	</head>
	<body>
		<input type="text" onkeypress="return validateKeypress(event,currency);" />
	</body>
</html>
